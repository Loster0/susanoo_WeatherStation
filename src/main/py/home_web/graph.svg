import cgi

form = cgi.FieldStorage()
print("Content-type: image/svg+xml; charset=utf-8\n")

param = form.getvalue("param")
if param is None:
  blue = "196"
else:
  blue = str(param)
sensor = form.getvalue("sensor")

# Connect or Create DB File
html="""<svg xmlns="http://www.w3.org/2000/svg" width="5em" height="2em">
  <rect width="5em" height="2em" style="fill:rgb(196,196,""" + blue + """);stroke-width:1;stroke:rgb(64,64,64)" />
  Sorry, your browser does not support inline SVG.  
</svg>
"""

print(html)
