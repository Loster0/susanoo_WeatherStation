#!/usr/bin/python3
# coding: utf-8

import cgi

form = cgi.FieldStorage()
print("Content-type: image/svg+xml; charset=utf-8\n")

param = form.getvalue("param")
if param is None:
  blue = "196"
else:
  blue = str(param)
sensor = form.getvalue("sensor")
width = form.getvalue("width")
if width is None:
	width = 500.

height = float(width) * 2. / 5.

# Connect or Create DB File
body = "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"" + str(width) + "\" height=\"" + str(height) + "\">"
body = body + "  <rect width=\"" + str(width) + "\" height=\"" + str(height) + "\" style=\"fill:rgb(196,196," + blue + ");stroke-width:1;stroke:rgb(64,64,64)\" />"
body = body + "  Sorry, your browser does not support inline SVG."
body = body + "</svg>"

print(body)
