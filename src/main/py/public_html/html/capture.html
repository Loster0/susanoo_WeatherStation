    <div class="pict-container">
        <div class="picture-frame" style="border: 1px solid #000;">
            <img class="picture-img" src="../html/undefined_4x3.png" id="capture-img"
                 alt="camera image">
        </div>
        <div class="picture-info" style="border: 1px solid #000;">
            <!-- TODO Place-holder for 'loading' gif -->

            <!-- Image browser (next/previous year/month/day) -->
            <table style="width: 100%;">
                <!-- <tr>
                    <td>◂</td>
                    <td> ▶▷▹►▻ <button id="playPauseButton" disabled>▶</button></td>
                    <td>▸</td>
                </tr> -->
                <tr>
                    <td id="previous_hh_mm">&lt;</td>
                    <td id="current_hh_mm">hh:mm</td>
                    <td id="next_hh_mm">&gt;</td>
                </tr>
                <tr>
                    <td id="previous_day" >&lt;</td>
                    <td><span id="current_day">{day}</span></td>
                    <td id="next_day">&gt;</td>
                </tr>
                <tr>
                    <td id="previous_month">&lt;&lt;</td>
                    <td><span id="current_month">{month}</span></td>
                    <td id="next_month">&gt;&gt;</td>
                </tr>
                <tr>
                    <td id="previous_year">&lt;&lt;&lt;</td>
                    <!--<td>&lt;&lt;&lt;</td>-->
                    <td id="current_year">{year}</td>
                    <td id="next_year">&gt;&gt;&gt;</td>
                </tr>
            </table>
            <br/>
            <!-- TODO Place-holder for analog clock -->

                 [ GMT ]v
